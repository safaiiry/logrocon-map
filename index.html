<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Map</title>
        <link rel="stylesheet" href="./leaflet/leaflet.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./leaflet/leaflet.js"></script>
    </head>

    <body>
        <div id="map"></div>
        <fieldset>
            <label for="cities">Выберите город:</label>

        </fieldset>

    </body>
    <script src="./js/script.js"></script>
